
<div class="mt-4 mb-3 container-fluid pb-1 pt-4">

    <div class="row first-row" >
        <div class="col-4 userI ">
                <div class="card bg-gray text-dark mb-3 pl-1 " style="max-width: 19rem;">
                  <div class="card-header mt-2 ">Nombre del Cliente</div>
                  <div class="card-body  mt-2 mb-2 col-10">
                        <h5 class="card-title mt-1">Debe Agregarlo</h5>
                        <form class="app-search"
                            (ngSubmit)="addCliente()"
                            >
                        
                        <input [(ngModel)]="newescucharClient.nombre" name="hola" type="text" class="mt-2 inp-te">
                
                        <button type="submit" class="btn btn-outline-primary mt-4">
                            Agregar
                        </button>
                        </form>
                  </div>
                </div>
    
          
        </div>
        <div *ngIf="losclientes" class="col-4">
            <h2> Nombres de los Clientes </h2>
            <div *ngFor="let item of losclientes">
              <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">{{item.nombre}}</th>
                    </tr>
                </thead>
            </table>
            </div>
        </div>
    </div>
    
    <div class="tit-low">
        <h3> Menu actual </h3>
    
    </div>
    
    <div class="row mt-5 ml-4">
        <div class="col-1 ml-5 mr-5">
            <h4> Elige el User  </h4>
            <select [(ngModel)]="autorSelected" (change)="leerA()" class="mt-2">
                <option value="0">Selecciona</option>
                <option *ngFor="let dato of losclientes">
                  {{dato.nombre}}
                </option>
            </select>    
        </div>
    
        <div class="ml-3" style="float: right;"  *ngFor="let item of losdishes">
            <div class="col-16 row-n-2 ml-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nombre}}</h5>
                        <p>{{item.precio}}</p>
                        <td style="border: 0">
                            <select (change)="capturar()" [(ngModel)]="cantSeleccion" ng-reflect-model="2" class="ng-valid ng-dirty ng-touched">
                                <option *ngFor="let cantidad of nums">{{cantidad}}</option>
        
                            </select>
                        </td>
                        <button class="btn btn-info btn-sm mt-2" type="button" (click)="crearMini(item)" >
                            Add to Cart 
                            <i class="fa fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="b-cent mt-5">
        <button 
            type="button" 
            class="btn btn-success ml-4" 
            (click)="endPedido()">
                Success
        </button>
    
    </div>
</div>
