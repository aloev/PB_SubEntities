<p>hacer-pedido works!</p>

<div class="row" >
    <div class="col-4">
        <div class="card bg-gray text-dark mb-3 pl-1" style="max-width: 19rem;">
          <div class="card-header mt-2 ">Nombre del Cliente</div>
          <div class="card-body  mt-2 mb-2 col-10">
                <h5 class="card-title mt-1">Debe Agregarlo</h5>
                <form class="app-search"
                    (ngSubmit)="addCliente()"
                    >
                
                <input [(ngModel)]="newescucharClient.nombre" name="hola" type="text" class="mt-2">
        
                <button type="submit" class="btn btn-outline-primary mt-4">
                    Agregar
                </button>
                </form>
          </div>
        </div>
      
    </div>
    <div *ngIf="losclientes" class="col-8">
        <div *ngFor="let item of losclientes" class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action " id="list-home-list" data-toggle="list"  role="tab" aria-controls="home">{{item.nombre}}</a>
        </div>
    </div>
</div>


<div class="card-columns">
    <div class="border-right">
        <select [(ngModel)]="autorSelected" (change)="leerA()">
            <option value="0">Selecciona</option>
            <option *ngFor="let dato of losclientes">
              {{dato.nombre}}
            </option>
        </select>
        
    </div>

    <div *ngFor="let item of losdishes">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
                <p>{{item.precio}}</p>
                <td style="border: 0">
                    <select (change)="capturar()" [(ngModel)]="cantSeleccion" ng-reflect-model="2" class="ng-valid ng-dirty ng-touched">
                        <option *ngFor="let cantidad of nums">{{cantidad}}</option>

                    </select>
                </td>
                <button class="btn btn-info btn-sm" type="button" (click)="crearMini(item)" >
                    Add to Cart 
                    <i class="fa fa-shopping-cart"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-success" (click)="endPedido()">Success</button>
